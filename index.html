<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Display</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="tabs">
    <button onclick="showProducts('men')">Men</button>
    <button onclick="showProducts('women')">Women</button>
    <button onclick="showProducts('kids')">Kids</button>
  </div>

  <div id="menProducts" class="product-container">
    <!-- Men's product cards will be displayed here -->
  </div>
  <div id="womenProducts" class="product-container" style="display:none;">
    <!-- Women's product cards will be displayed here -->
  </div>
  <div id="kidsProducts" class="product-container" style="display:none;">
    <!-- Kids' product cards will be displayed here -->
  </div>

  <script src="scripts.js"></script>
</body>
</html>
